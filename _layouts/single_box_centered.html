---
layout: default
---

<div class="align-logo-bottom">
  <div class="row">
    <div class="large-9 small-11 small-centered large-centered columns">
    {% if page.image %}
      <img src="{{ site.baseurl }}/{{ page.main_image }}" />
    {% else %}
      <div class="panel radius">
        {{ page.content }}
      </div>
    {% endif %}
    </div>
  </div>
</div>
